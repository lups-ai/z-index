
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>lupis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="containe-fluid">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <img src="imagenes/fondo.png" class="z-n1 position-absolute animate__animated animate__backInDown animate__delay-1s" width="50%">
                <img src="imagenes/punto.png" class="z-0 position-absolute animate__animated animate__bounceIn animate__delay-2s" width="50%">
                <img src="imagenes/curva.png" class="z-1 position-absolute animate__animated animate__fadeIn animate__delay-3s" width="50%">
                <img src="imagenes/L.png" class="z-2 position-absolute animate__animated animate__backInDown animate__delay-3s" width="50%">
                <img src="imagenes/nombre.png" class="z-3 position-absolute animate__animated animate__backInDown animate__delay-4s" width="50%">
                <img src="imagenes/u.png" class="z-4 position-absolute animate__animated animate__backInDown animate__delay-2s" width="50%">
                <img src="imagenes/p.png" class="z-5 position-absolute animate__animated animate__backInUp animate__delay-3s" width="50%">
                <img src="imagenes/i.png" class="z-6 position-absolute animate__animated animate__backInRight animate__delay-2s" width="50%">
                <img src="imagenes/s.png" class="z-7 position-absolute animate__animated animate__backInRight animate__delay-3s" width="50%">
                <img src="imagenes/PM.png" class="z-8 position-absolute animate__animated animate__backInUp animate__delay-2s" width="50%">
            </div>
            <div class="col-2"></div>
            <div class="col-12">
                <a href="index.html" class="btn btn-primary">reiniciar</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
